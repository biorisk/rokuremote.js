<html>
    <head>
    	<title>
    		Roku JavaScript Remote
    	</title>
    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    	<script type="text/javascript">
    	    roku_ip_address = '10.0.1.15';
    	    roku_port = '8060';
    	    roku_context = '/keypress/';
    	    
            function roku_command(cmd) {
                var api_url = 'http://' + roku_ip_address + ":" + roku_port + roku_context + cmd;
                $.support.cors = true;
                $.post(api_url);
            }
            
            $(document).keydown(function(e) {
                switch(e.which) {
                    case 37:
                    roku_command('Left');
                    break;

                    case 38:
                    roku_command('Up');
                    break;

                    case 39:
                    roku_command('Right');
                    break;

                    case 40:
                    roku_command('Down');
                    break;
                    
                    case 13:
                    roku_command('Select');
                    break;
                    
                    case 66:
                    roku_command('Back');
                    break;
                    
                    case 32:
                    roku_command('Play');
                    break;
                    
                    case 72:
                    roku_command('Home');
                    break;

                    default: return; 
                }
                e.preventDefault(); 
            });
    	</script>
    	
    	<style type="text/css">
    	    .remote {
    	        width: 170px;
    	        margin: 20px auto;
    	        border: 1px solid #333;
    	        background-color: black;
    	        padding: 20px 20px 20px 15px;
    	        -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
    	    }

    	</style>
    </head>
    <body>
        <div class="remote container">
        
          <div class="col-xs-12 row">
            <div class="col-xs-4">
                <button class="btn btn-default" onclick="javascript:roku_command('Back')"><i class="glyphicon glyphicon-arrow-left"></i></button>
            </div>
            <div class="col-xs-4">&nbsp;</div>
            <div class="col-xs-4">
                <button class="btn btn-default" onclick="javascript:roku_command('Home')"><i class="glyphicon glyphicon-home"></i></button>
            </div>
          </div>
          <div class="col-xs-12 row" style="margin-top:10px">
            <div class="col-xs-4">&nbsp;</div>
            <div class="col-xs-4">
                <button class="btn btn-default" onclick="javascript:roku_command('Up')"><i class="glyphicon glyphicon-chevron-up"></i></button>
            </div>
            <div class="col-xs-4">&nbsp;</div>
          </div>
          <div class="col-xs-12 row">
            <div class="col-xs-4">
                <button class="btn btn-default" onclick="javascript:roku_command('Left')"><i class="glyphicon glyphicon-chevron-left"></i></button>
            </div>
            <div class="col-xs-4">&nbsp;</div>
            <div class="col-xs-4">
                <button class="btn btn-default" onclick="javascript:roku_command('Right')"><i class="glyphicon glyphicon-chevron-right"></i></button>
            </div>
          </div>
          <div class="col-xs-12 row">
            <div class="col-xs-4">&nbsp;</div>
            <div class="col-xs-4">
                <button class="btn btn-default" onclick="javascript:roku_command('Down')"><i class="glyphicon glyphicon-chevron-down"></i></button>
            </div>
            <div class="col-xs-4">&nbsp;</div>
          </div>
          <div class="col-xs-12 row" style="margin-top:10px">
            <div class="col-xs-4">&nbsp;</div>
            <div class="col-xs-4">
                <button class="btn btn-default" onclick="javascript:roku_command('Select')"><span style="font-size:10px">OK</span></button>
            </div>
            <div class="col-xs-4">&nbsp;</div>
          </div>
          <div class="col-xs-12 row" style="margin-top:10px">
            <div class="col-xs-4">&nbsp;</div>
            <div class="col-xs-4">
                <button class="btn btn-default" onclick="javascript:roku_command('Play')"><i class="glyphicon glyphicon-play"></i></button>
            </div>
            <div class="col-xs-4">&nbsp;</div>
          </div>
        </div>
    </body>
    </html>
